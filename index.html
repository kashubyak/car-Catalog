<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="text/javascript">
			;(function (l) {
				if (l.search[1] === '/') {
					var decoded = l.search
						.slice(1)
						.split('&')
						.map(function (s) {
							return s.replace(/~and~/g, '&')
						})
						.join('?')
					window.history.replaceState(
						null,
						null,
						l.pathname.slice(0, -1) + decoded + l.hash,
					)
				}
			})(window.location)
		</script>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./public/img/icon-web.webp" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/assets/style/global.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.1/css/font-awesome.min.css"
		/>
		<title>Car Catalog</title>
	</head>

	<body class="lightTheme darkTheme">
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
